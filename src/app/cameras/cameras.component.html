<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Get Photo
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <img *ngIf="image" [src]="image" alt="Photo" />
  <ion-router-outlet></ion-router-outlet>
  <ion-footer>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <button
            block
            ion-button
            color="primary"
            (click)="pictureFromCamera()"
          >
            Camera
          </button>
        </ion-col>
        <ion-col col-6>
          <button
            block
            ion-button
            color="primary"
            (click)="pictureFromGallery()"
          >
            Photo Gallery
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>
</ion-content>
